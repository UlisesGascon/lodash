name: CI Legacy Browsers

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-docs:
    name: Sauce Labs Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (latest)
        uses: actions/setup-node@v4
        with:
          node-version: 'node' # Use 'node' for the latest version
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npm install selenium-webdriver


      - name: Build project
        run: npm run build

      - name: Start Sauce Connect Proxy
        uses: saucelabs/sauce-connect-action@v3.0.0
        with:
            username: ${{ secrets.SAUCE_USERNAME }}
            accessKey: ${{ secrets.SAUCE_ACCESS_KEY }}
            region: ${{ secrets.SAUCE_REGION }}
            tunnelName: ${{ secrets.SAUCE_TUNNEL_NAME }}


      - name: Start local test server
        run: |
          npx http-server -p 9001 &
          sleep 3

      - name: Debug available Sauce Labs platforms
        run: |
          echo "Fetching available Sauce Labs platforms..."
          curl -u "$SAUCE_USERNAME:$SAUCE_ACCESS_KEY" \
            "https://api.${SAUCE_REGION}.saucelabs.com/v1/metadata/platforms/webdriver" \
            | jq '.[] | {os: .os, browserName: .browserName, short_version: .short_version}' \
            | tee sauce-platforms.json
        env:
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
          SAUCE_REGION: ${{ secrets.SAUCE_REGION }}


      - name: Run legacy tests on Sauce Labs
        run: node test/sauce-runner.js
        env:
            SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
            SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
            SAUCE_REGION: ${{ secrets.SAUCE_REGION }}
            SAUCE_TUNNEL_NAME: ${{ secrets.SAUCE_TUNNEL_NAME }}
            COMMIT_SHA: ${{ github.sha }}

